<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>String Properties and Methods</title>
</head>

<body><script type="text/javascript">
	var str="Xaomi Redmi";
	
		document.write("Normal: "+str+"<br>");
		document.write("String Legth: "+str.length+"<br>");
		document.write("Big: "+str.big()+"<br>");
		document.write("Bold: "+str.bold()+"<br>");
		document.write("Italics: "+str.italics()+"<br>");
		document.write("Small: "+str.small()+"<br>");
		document.write("Fixed: "+str.fixed()+"<br>");
		document.write("Lower Case: "+str.toLowerCase()+"<br>");
		document.write("Upper Case: "+str.toUpperCase()+"<br>");
		document.write("Superscript: "+str.sup()+"<br>");
		document.write("Subscript: "+str.sub()+"<br>");
		document.write("Link: "+str.link("http://www.google.com.pk")+"<br>");
		document.write("Font Color: "+str.fontcolor("green")+"<br>");
		document.write("Font Size: "+str.fontsize(10)+"<br>");
		document.write("Slice: "+str.slice(1,3)+"<br>");
		document.write("Substring: "+str.substring(1,3)+"<br>");
		document.write("Substr: "+str.substr(1,3)+"<br>");
		document.write("Char At: "+str.charAt(5)+"<br>");
		document.write("Char Code At: "+str.charCodeAt(5)+"<br>");
	</script>
</body>
</html>

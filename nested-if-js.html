<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>nested if</title>
</head>

<body>
	<script type="text/ecmascript">
		var name="Ahsan"
		var city="Gojra"
		var Country="Pak"
		if (name=="Ahsan"){
			if (city=="Gojra"){
				if (Country=="Pak"){
					document.write("YOU ARE A GOOD BOY")
				} else{document.write("Your Country Name  is INVALID")}
			}else{document.write("Your City Name  is INVALID")}
		}else{document.write("Your Name  is INVALID")}
	</script>
</body>
</html>

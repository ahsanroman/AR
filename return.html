<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>RETURN VALUE</title>
</head>

<body>
	<h1>Return Value</h1>
	<script type="text/javascript">
	var x=parseInt(prompt("Enter 1st Value"));
	var y=parseInt(prompt("Enter 2nd Value"));
		function multi(x,y){
		var total=x*y
			return total;
		}
		var answer=multi(x,y);
		document.write("Your answer is:"+answer);
	</script>
</body>
</html>

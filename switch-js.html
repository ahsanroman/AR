<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SWITCH</title>
</head>

<body>
	<h1>SWITCH STATEMENTS</h1>
	<script type="text/javascript">
	
		var country=prompt("Enter your Country Name")
		switch (country){
			case 'Pakistan': document.write("You Live in Pakistan"); break;
			case 'India': document.write("You Live in India"); break;
			case 'UAE': document.write("You Live in UAE"); break;
			case 'SRI': document.write("You Live in SRI"); break;
			case 'PAK': document.write("You Live in PAK"); break;
				default : document.write("INVALID ENTRY");
		}
	</script>
</body>
</html>
